<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action=""
      style="
        border: 1px solid black;
        max-width: 300px;
        padding: 4px 10px;
        border-radius: 8px;
      "
      method="get"
    >
      <table>
        <thead>
          <tr>
            <th colspan="3">Data Nilai Matakuliah</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="">Nama Matakuliah</label></td>
            <td>
              <input type="text" placeholder="Nama Matakuliah" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Nama Dosen</label>
            </td>
            <td>
              <input type="text" placeholder="Nama Dosen" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">SKS</label>
            </td>
            <td>
              <input type="number" placeholder="SKS" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Nama Mahasiswa</label>
            </td>
            <td>
              <input type="text" placeholder="Nama Mahasiswa" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Jumlah Kehadiran</label>
            </td>
            <td>
              <input type="number" placeholder="Jumlah Kehadiran" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Nilai Tugas</label>
            </td>
            <td>
              <input type="number" placeholder="Nilai Tugas" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Nilai Quiz</label>
            </td>
            <td>
              <input type="number" placeholder="Nilai Quiz" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Nilai UTS</label>
            </td>
            <td>
              <input type="number" placeholder="Nilai UTS" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Nilai UAS</label>
            </td>
            <td>
              <input type="number" placeholder="Nilai UAS" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Nilai Akhir</label>
            </td>
            <td>
              <input type="number" placeholder="Nilai Akhir" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Nilai Huruf</label>
            </td>
            <td>
              <input type="text" placeholder="Nilai Huruf" />
            </td>
          </tr>
          <tr style="display: flex; justify-content: center">
            <td>
              <button type="submit">Simpan</button>
            </td>
            <td>
              <button type="reset">Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
