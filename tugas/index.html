<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="form-content" onsubmit="handleSubmit(event)">
        <table>
          <thead>
            <tr>
              <th colspan="2">
                <h2 class="form-title">Form Pemesanan</h2>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <label for="pemesanan">Id Pemesanan:</label>
              </td>
              <td colspan="2">
                <input type="number" id="pemesanan" name="pemesanan" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pemesan">Nama Pemesan:</label>
              </td>
              <td>
                <input type="text" id="pemesan" name="pemesan" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="identitas">Nomor Identitas:</label>
              </td>
              <td>
                <input type="number" id="identitas" name="identitas" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="kamar">Tipe Kamar:</label>
              </td>
              <td>
                <select class="tipeKamar" name="kamar" id="kamar">
                  <option value="">--Pilih--</option>
                  <option value="standar">STANDAR</option>
                  <option value="deluxe">DELUXE</option>
                  <option value="family">FAMILY</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="harga">Harga:</label>
              </td>
              <td>
                <input type="number" id="harga" name="harga" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pesan">Tanggal Pesan:</label>
              </td>
              <td>
                <input type="date" id="pesan" name="pesan" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="menginap">Durasi Menginap:</label>
              </td>
              <td>
                <div class="menginap">
                  <input type="number" min="1" id="menginap" name="menginap" />
                  <span>Hari</span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="breakfast">Termasuk Breakfast:</label>
              </td>
              <td>
                <div class="breakfast">
                  <input type="checkbox" id="breakfast" name="breakfast" />
                  <span>Ya</span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="bayar">Total Bayar</label>
              </td>
              <td>
                <input type="text" id="bayar" name="bayar" />
              </td>
            </tr>
          </tbody>
        </table>
        <div class="btn-container btn-visible">
          <button type="submit">Simpan</button>
          <button type="reset">Batal</button>
        </div>
        <p class="loading loading-hidden">Loading please wait..</p>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
