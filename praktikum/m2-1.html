<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Input Text</h1>
    <form action="prak2.html" method="get">
      <table>
        <tr>
          <td>
            <label for="inputText"> Nomor Induk Mahasiswa </label>
          </td>
          <td>
            <input type="number" id="nim" name="nim" pattern="[0-9]" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for=""> Nama </label>
          </td>
          <td>
            <input
              type="text"
              id="nama"
              name="nama"
              maxlength="35"
              min="5"
              size="50"
              required
            />
            <span>Harus 5-35 Karakter</span>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Password</label>
          </td>
          <td>
            <input
              type="password"
              id="pass"
              name="pass"
              maxlength="20"
              min="5"
              size="40"
              pattern="(?=.*[a-aZ-Z])(?=.*[0-9])(?=.*[!@#]).+"
              required
            />
            <span>Harus Berisi Kombinasi huruf, angka, dan simbol</span>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Nomor Telepon</label>
          </td>
          <td>
            <input
              type="tel"
              id="telp"
              name="telp"
              maxlength="12"
              min="10"
              pattern="08.*"
              placeholder="08xxxx"
              required
            />
            <span>Harus 10-12 Karakter</span>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Tanggal Lahir</label>
          </td>
          <td>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
