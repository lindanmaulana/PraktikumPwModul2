<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Pilih Jenis Pembayaran</h1>
    <form action="" method="get">
      <div>
        <label for="input">Pembayaran</label>
      </div>

      <div>
        <input
          type="radio"
          name="paymentMethod"
          value="credit card"
          id="paymentMethod"
        />
        Credit Card
        <br>
        <input
          type="radio"
          name="paymentMethod"
          value="debit"
          id="paymentMethod"
        />
        Debit
        <br>
        <input
          type="radio"
          name="paymentMethod"
          value="transfer"
          id="paymentMethod"
        />
        Transfer
        <br>
        <input
          type="radio"
          name="paymentMethod"
          value="ovo"
          id="paymentMethod"
        />
        OVO
        <br>
      </div>

      <div>
        <button name="save" value="simpan">SIMPAN</button>
        <button type="reset" name="cancel" value="batal">BATAL</button>
      </div>
    </form>
  </body>
</html>
